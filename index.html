<!DOCTYPE html>
<html>
  <head>
    <title>Audio player</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <div class="title">Now Playing</div>
        <div class="cover"><span class="cover__text">Miss You</span></div>
        <div class="song"></div>
        <audio class="audio" src="./audio/Miss You.mp3"></audio>
        <div class="progress__container">
          <div class="progress"></div>
        </div>
        <div class="buttons">
          <div class="btn prev"><img src="./img/prev.png" alt="btn" /></div>
          <div class="btn play">
            <img class="img__src" src="./img/play.png" alt="btn" />
          </div>
          <div class="btn next"><img src="./img/next.png" alt="btn" /></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
